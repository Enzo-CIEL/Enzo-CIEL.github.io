<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat par Numéro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        #chat-screen {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #message-list {
            flex-grow: 1;
            overflow-y: auto;
        }
        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
        }
        .my-message {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .other-message {
            background-color: #e4e6eb;
            color: #050505;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center w-full max-w-sm">
            <h1 class="text-2xl font-bold mb-2">Bienvenue !</h1>
            <p class="text-gray-600 mb-6">Entrez un numéro de salon pour discuter.</p>
            <form id="login-form">
                <input type="number" id="room-number-input" placeholder="Ex: 12345" class="w-full p-3 border border-gray-300 rounded-lg text-center text-xl mb-4 focus:ring-2 focus:ring-blue-500" required>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    Rejoindre le salon
                </button>
            </form>
        </div>
    </div>

    <!-- Chat Screen (hidden by default) -->
    <div id="chat-screen" class="hidden">
        <header class="bg-white border-b border-gray-200 p-4 shadow-sm">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h1 class="font-bold text-lg">Salon: <span id="room-display" class="text-blue-600"></span></h1>
                    <p class="text-xs text-gray-500">Mon ID: <span id="user-id-display" class="font-mono"></span></p>
                </div>
                <button id="leave-button" class="bg-red-500 text-white text-xs font-semibold py-1 px-3 rounded-lg hover:bg-red-600">Quitter</button>
            </div>
        </header>
        
        <main id="message-list" class="p-4 flex flex-col gap-3">
            <!-- Messages will be appended here -->
        </main>
        
        <footer class="bg-white p-4 border-t border-gray-200">
            <form id="chat-form" class="flex items-center gap-3">
                <input type="text" id="message-input" placeholder="Écrivez votre message..." class="w-full p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
                <button type="submit" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition-colors disabled:bg-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config and Initialization ---
        const firebaseConfig = {

  apiKey: "AIzaSyCGqkglI2W6AMTgYyQ6yhHaDUiAffCapuA",

  authDomain: "chat-par-numero.firebaseapp.com",

  projectId: "chat-par-numero",

  storageBucket: "chat-par-numero.firebasestorage.app",

  messagingSenderId: "1083907008810",

  appId: "1:1083907008810:web:93b60cc61df8a55decd653"

};

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-chat-app';
        
        let app, db, auth;
        let userId, chatRoomId;
        let unsubscribeMessages = null;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            document.body.innerHTML = '<div class="text-center p-8 text-red-500">Erreur de configuration Firebase. Impossible de charger l\'application.</div>';
        }


        // --- UI Elements ---
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginForm = document.getElementById('login-form');
        const roomInput = document.getElementById('room-number-input');
        const roomDisplay = document.getElementById('room-display');
        const userIdDisplay = document.getElementById('user-id-display');
        const messageList = document.getElementById('message-list');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const leaveButton = document.getElementById('leave-button');


        // --- Core Functions ---
        const joinChat = (roomId) => {
            chatRoomId = roomId;
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            chatScreen.classList.add('flex');
            
            roomDisplay.textContent = chatRoomId;
            userIdDisplay.textContent = userId.substring(0, 8) + '...';

            listenForMessages(chatRoomId);
        };
        
        const leaveChat = () => {
             if (unsubscribeMessages) {
                unsubscribeMessages();
                unsubscribeMessages = null;
            }
            chatRoomId = null;
            messageList.innerHTML = ''; // Clear messages from UI
            chatScreen.classList.add('hidden');
            chatScreen.classList.remove('flex');
            loginScreen.classList.remove('hidden');
            roomInput.value = '';
        }

        const addMessageToDOM = (message) => {
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.classList.add(message.senderId === userId ? 'my-message' : 'other-message');
            bubble.textContent = message.text;
            messageList.appendChild(bubble);
            messageList.scrollTop = messageList.scrollHeight;
        };

        const listenForMessages = (roomId) => {
            if (unsubscribeMessages) {
                unsubscribeMessages(); // Unsubscribe from previous listener if any
            }
            const messagesCollectionPath = `/artifacts/${appId}/public/data/chatRooms/${roomId}/messages`;
            const q = query(collection(db, messagesCollectionPath), orderBy("timestamp"));

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                messageList.innerHTML = ''; // Clear previous messages
                snapshot.forEach((doc) => {
                    addMessageToDOM(doc.data());
                });
            }, (error) => {
                console.error("Error listening for messages:", error);
                messageList.innerHTML = '<div class="text-center text-red-500">Erreur de chargement des messages.</div>'
            });
        };
        
        const sendMessage = async (text) => {
            if (!text.trim() || !chatRoomId) return;

            const messagesCollectionPath = `/artifacts/${appId}/public/data/chatRooms/${chatRoomId}/messages`;
            try {
                await addDoc(collection(db, messagesCollectionPath), {
                    text: text,
                    senderId: userId,
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
            } catch (error) {
                console.error("Error sending message: ", error);
                alert("Erreur lors de l'envoi du message.");
            }
        };

        // --- Event Listeners ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const roomId = roomInput.value;
            if (roomId) {
                joinChat(roomId);
            }
        });

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(messageInput.value);
        });
        
        leaveButton.addEventListener('click', leaveChat);


        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in.
                userId = user.uid;
                loginForm.querySelector('button').disabled = false;
            } else {
                // User is signed out.
                userId = null;
                loginForm.querySelector('button').disabled = true;

                // Try to sign in.
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Authentication failed:", error);
                     document.body.innerHTML = '<div class="text-center p-8 text-red-500">Erreur d\'authentification. Impossible de charger l\'application.</div>';
                }
            }
        });

    </script>
</body>
</html>
